<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floor Counts</title>
</head>
<body>

    <h1>Floor Counts</h1>

    <table border="1">
        <tr>
            <th>Floor</th>
            <th>Count</th>
        </tr>

        {% for floor, count in floor_counts.items() %}
        <tr>
            <td>{{ floor }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
